<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="animate__animated animate__fadeIn animate__faster"
      *ngFor="let pais of paises; let i = index"
    >
      <td>{{ i }}</td>
      <td class="small-flag">
        <img class="small-flag" [src]="pais.flags.svg" alt="Bandera" />
      </td>
      <td>{{ pais.name.common }},{{ pais.capital }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
