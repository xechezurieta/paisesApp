<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        class="form-control"
        name="termino"
        [(ngModel)]="termino"
        placeholder="Buscar pais..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i }}</td>
          <td class="small-flag">
            <img class="small-flag" [src]="pais.flag" alt="Bandera" />
          </td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
